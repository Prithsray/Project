<!DOCTYPE html>
<html>
<head>
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Record</h1>
    <form method="POST" action="/edit/{{ record[0] }}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ record[1] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ record[2] }}" required><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
